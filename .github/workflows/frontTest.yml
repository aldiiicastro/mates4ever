name: Frontend Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cypress io
        uses: cypress-io/github-action@v4.1.0
        with:
          config-file: cypress.config.js
          start: npm run web
